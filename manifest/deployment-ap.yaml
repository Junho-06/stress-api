apiVersion: apps/v1
kind: Deployment
metadata:
  name: location
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: location
  template:
    metadata:
      labels:
        app: location
    spec:
      serviceAccountName: location-app
      containers:
      - name: webapp
        image: 200148130345.dkr.ecr.ap-northeast-2.amazonaws.com/location:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
        ports:
        - containerPort: 8080
      tolerations:
      - key: "type"
        operator: "Equal"
        value: "application"
        effect: "NoSchedule"
---
